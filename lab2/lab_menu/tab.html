<!DOCTYPE html><html><head>
	<style type="text/css">
		#tab_bar {
		border: solid 1px white;
		border-collapse: collapse; 
	}
	#tab_bar tr, td {
		border: solid 1px white;
	}
	#tab_bar td {
		padding: 10px;
	}

	.normal {
		background-color: pink;
	}
	.hover {
		background-color: #FF69B4;
	}
	.selected {
		background-color: #FF1493;
	}
	#header {
		font-size: 30px;
		color: green;
		text-align: center;
	}
	</style>
	<title>Chuyển trang</title>
	<meta name='application-name' content="Chuyển frame">
	<meta name="author" content="Nguyễn Thị Hợp">
	<meta name="description" content="Chuyển đến nội dung frame theo yêu cầu">
	<meta name="keyword" content="tab, frame">
</head><body>
	<div id="header"><h1>Đọc tin tức trực tuyến</h1>
	</div>
	<table id="tab_bar">
		<tr>
			<td id="tab1" class="normal" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)" onclick="clickTab(this)">VNExpress</td>
			<td id= "tab2" class="normal" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)" onclick="clickTab(this)">Dân trí</td>
			<td id= "tab3" class="normal" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)" onclick="clickTab(this)">Zing</td>
			<td id= "tab4" class="normal" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)" onclick="clickTab(this)">PHP</td>
	</table>
	<hr>
	<div>
		<iframe id="page" src="https://vnexpress.net/" width="100%" height="570px"></iframe>
	</div>
	<script>
		var selected = null;
		function mouseOver(r){
			if(selected != r) r.className = "hover";
		}
		function mouseOut(r){
			if(selected != r) r.className = "normal";
		}
		function clickTab(r){
			if (selected !=null) {
				selected.className = "normal";
			}
			selected = r;
			selected.className = "selected";
			//document.getElementById("content").innerHTML = selected.innerHTML.substring(1);
			var f = document.getElementById('page');
			if(selected.id == "tab1")
				f.src = "https://vnexpress.net/";
			else if(selected.id=="tab2")
				f.src = "https://dantri.com.vn/";
			else if (selected.id == "tab3")
				f.src = "https://news.zing.vn/";
			else if (selected.id == "tab4")
				f.src = "https://www.24h.com.vn/";

		}	
	</script>
</body>
</html>
